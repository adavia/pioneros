<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{% block title %} Página Oficial | Pioneros Cancún FC {% endblock %}</title>
        <!-- META TAGS -->
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=0,width=device-width,height=device-height,initial-scale=1,maximum-scale=1" />
        <meta name="description" content="">
        <meta name="keywords" content="">
        <!-- CSS FILES -->
        {% load staticfiles %}
        <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/grid.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/colors.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/media.css' %}" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
        <!--[if lt IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        {% block content %}

        {% endblock %}

        <!-- JS FILES -->
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/backstretch.js' %}"></script>
        <!-- BG IMAGE -->
        <script type="text/javascript">
            jQuery(window).load(function() {
                "use strict";
                jQuery('body').backstretch("{% static 'images/bg.jpg' %}");
            });
        </script>
    </body>
</html>
